			安装（Mac）</a>
	    <p>如果您的电脑上安装有《魔兽世界：燃烧的远征》Beta版，请在安装零售版之前卸载它。
		
	<p>要安装《魔兽世界：燃烧的远征》，请将安装DVD放入您的DVD-ROM驱动器。一旦桌面上显示出DVD图标，打开DVD并双击《魔兽世界：燃烧的远征》安装程序图标。在列表中选择“安装燃烧的远征”并根据屏幕上的说明进行操作。</p>

        
        <p>* 请确保您的硬盘驱动器至少有12G空间。
        
        <p><i class="oblique_bold_blue">注意：&nbsp;</i>如果您在安装《魔兽世界：燃烧的远征》时遇到问题，请参阅<a href="../Troubleshooting/(Mac)Install.html" style="color:#dddddd">安装问题疑难解答。</a>
