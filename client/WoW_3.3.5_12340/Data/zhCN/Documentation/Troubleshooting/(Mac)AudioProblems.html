		<a name="Head" class="large_header_blue">
			音频问题（Mac）
		</a>		
        <p class="normal">以下列出的是某些最为常见的声音问题，如果其中未包含或无法解决您遇到的问题，请<a href="../Support/(Mac)TechnicalSupport.html" class="menubox_header_white">联系技术支持</a>。</p>

        <p class="normal"><font class="small_header_blue">1. 音频声音忽高忽低：</font> 这通常是由于音频设置不当造成的。您应删除Config.wtf文件使游戏恢复至初始设置。该文件位于魔兽世界WTF文件夹（/../WoW/WTF/Config.wtf）。</p>  

        <p class="normal"><font class="small_header_blue">2. 苹果Macintosh崩溃：&nbsp;</font> 若Mac OS X频繁崩溃，请确保您已安装了QuickTime 7.5。您可运行系统参数中软件更新，将QuickTime的版本升级至7.5。</p>
